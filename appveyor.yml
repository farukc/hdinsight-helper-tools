#---------------------------------#
#      general configuration      #
#---------------------------------#

# version format
version: 1.0.{build}

# branches to build
branches:
  # whitelist
  only:
    - master

#---------------------------------#
#    environment configuration    #
#---------------------------------#

# Operating system (build VM template)
os: Windows Server 2012

matrix:
  - project_name: src/HDInsightManagementCLI/HDInsightManagementCLI.sln

# enable patching of AssemblyInfo.* files
assembly_info:
  patch: true
  file: AssemblyInfo.*
  assembly_version: "1.0.{build}"
  assembly_file_version: "{version}"
  assembly_informational_version: "{version}"

#---------------------------------#
#       build configuration       #
#---------------------------------#

before_build: 
  - echo %project_name%
  - nuget restore %project_name% -verbosity detailed
  
build:
  parallel: true
  project: $(project_name)

  # MSBuild verbosity level
  verbosity: normal

#---------------------------------#
#       tests configuration       #
#---------------------------------#

test: off

#---------------------------------#
#        global handlers          #
#---------------------------------#

# on successful build
on_success:
  - echo "Success!"

# on build failure
on_failure:
  - echo "Failure!"

# after build failure or success
on_finish:
  - echo "Build complete!"

